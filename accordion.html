<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.2.2/css/bootstrap.min.css"
          type="text/css">
</head>

<body>

<div id="accordion1" class="accordion">
    <div class="accordion-group">
        <div class="accordion-heading">
            <a class="accordion-toggle" href="#collapseOne" data-toggle="collapse" data-parent="#accordion1">Accordion
                #1</a>
        </div>
        <div id="collapseOne" class="accordion-body in collapse">
            <div class="accordion-inner">
                <h3>ACC 1</h3>
                <p>Inhalt des Accordion</p>
            </div>
        </div>
    </div>
    <div class="accordion-group">
        <div class="accordion-heading">
            <a class="accordion-toggle" href="#collapseTwo" data-toggle="collapse" data-parent="#accordion1">Accordion
                #2</a>
        </div>
        <div id="collapseTwo" class="accordion-body collapse">
            <div class="accordion-inner">
                <h3>ACC 2</h3>
                <p>Inhalt des Accordion</p>
            </div>
        </div>
    </div>
    <div class="accordion-group">
        <div class="accordion-heading">
            <a class="accordion-toggle" href="#collapseThree" data-toggle="collapse" data-parent="#accordion1">Accordion
                #3</a>
        </div>
        <div id="collapseThree" class="accordion-body collapse">
            <div class="accordion-inner">
                <h3>ACC 2</h3>
                <p>Inhalt des Accordion mit 2 Spalten</p>
                <div class="span6">
                    <h3>Zwei Spalten / 1</h3>
                    <p>Inhalt der Spalte 1</p>
                </div>
                <div class="span6">
                    <h3>Zwei Spalten / 2</h3>
                    <p>Inhalt der Spalte 2</p>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.2.2/bootstrap.min.js"></script>
</body>
</html>
